<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">

    <title></title>
</head>

<body onload="init()">

    <table>
        <tr>
            <td>
                <select name="s1" size="10" style="width: 100px;"></select>
            </td>
            <td>
                <input type="button" name="moveToRight" value=">" style="width: 50px;" onclick="move('s1','s2')" /><br>
                <input type="button" name="moveAllRight" value=">>" style="width: 50px;" onclick="moveAll('s1','s2')" /><br>
                <input type="button" name="moveToLeft" value="<" style="width: 50px;" onclick="move('s2','s1')" /><br>
                <input type="button" name="moveAllLeft" value="<<" style="width: 50px;" onclick="moveAll('s2','s1')" /><br>
            </td>
            <td><select name="s2" size="10" style="width:100px"></select></td>
        </tr>
    </table>

    <script src="./js/index.js"></script>

</body>

</html>
